<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRAZIL</title>
</head>
<body>
    <h1>Verificação de Nacionalidade</h1>
    Digite o país em que você nasceu: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="res">
        
    </div>

    <script>
        function nacionalidade() {
            var pais = window.document.getElementById('pais')
            var res = window.document.querySelector('div#res')
            res.innerHTML += `Você nasceu no ${pais.value}? Então `
            if (pais.value != 'Brasil') {
                res.innerHTML += 'você é estrangeiro!'
            } else {
                res.innerHTML += 'você é Brasileiro!'
            }
        }
    </script>
</body>
</html>
